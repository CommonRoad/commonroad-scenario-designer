docs:
    stage: test
    script:
        - source activate commonroad-py39
        - pip install -r test_requirements.txt -r docs_requirements.txt
        - tox -e docs

build_package:
    stage: build
    only:
        - master
        - develop
    script: python setup.py sdist bdist_wheel
