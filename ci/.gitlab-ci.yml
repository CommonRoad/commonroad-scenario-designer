docs:
    stage: test
    script:
        - source activate commonroad-py39
        - pip install -r ./ci/test_requirements.txt -r ./docs/docs_requirements.txt
        - cd docs && make html

build_package:
    stage: build
    only:
        - master
        - develop
    script: python setup.py sdist bdist_wheel
