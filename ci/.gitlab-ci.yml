stages:
    - test
    - build

image: $CI_REGISTRY/cps/commonroad-scenario-designer/ci:v0.5

before_script:
    # This is required for the GitLab runner to have permissions to all the repos the user stating the job has.
    - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.lrz.de/".insteadOf "git@gitlab.lrz.de:"
    # # Install commonroad-io & sumo-interface manually as installing though pip does not respect the JOB_TOKEN
    - git clone --branch develop git@gitlab.lrz.de:cps/sumo-interface.git $HOME/sumo-interface
    - git clone --branch develop git@gitlab.lrz.de:cps/commonroad-io.git "$HOME"/commonroad-io
    - cd $HOME/sumo-interface && git checkout 147e1141
    - cd -
    - pip uninstall -y commonroad-io
    - source .env

python37:
    stage: test
    script:
        - source activate commonroad-py37
        - pip install $HOME/sumo-interface tox-current-env -r test_requirements.txt
        - pip install -e "$HOME"/commonroad-io
        # install all requirements but ignore the git versions as we have already installed them previously
        - grep -v "git" requirements.txt | pip install -r /dev/stdin
        # use the current conda environment in tox, as we have manually installed all required dependencies there
        # run tests
        - pip install -e .
        - tox --current-env -e py37
    artifacts:
        reports:
            junit: unittest*.xml
            cobertura: coverage.xml

python38:
    stage: test
    script:
        - source activate commonroad-py38
        - pip install $HOME/sumo-interface tox-current-env -r test_requirements.txt
        - pip install -e "$HOME"/commonroad-io
        # install all requirements but ignore the git versions as we have already installed them previously
        - grep -v "git" requirements.txt | pip install -r /dev/stdin
        # use the current conda environment in tox, as we have manually installed all required dependencies there
