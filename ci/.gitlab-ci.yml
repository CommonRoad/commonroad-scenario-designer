stages:
    - style_check
    - test
    - build

image: $CI_REGISTRY/cps/commonroad-scenario-designer/ci:v0.6.5

.install-and-run: &install-and-run
  - pip install -e .
  - pip install -r ./tests/test_requirements.txt
  - coverage run --source ./crdesigner -m pytest tests/
  - coverage report -m || true

style_checks:
  stage: style_check
  script:
    - source activate commonroad-py39
    - pip install pycodestyle
    - git  diff ${CI_COMMIT_BEFORE_SHA}...${CI_COMMIT_SHA} -- '*.py' | pycodestyle --max-line-length=120 --diff

python37:
    stage: test
    script:
        - source activate commonroad-py37
        - *install-and-run

python38:
    stage: test
    script:
        - source activate commonroad-py38
        - *install-and-run

python39:
    stage: test
    script:
        - source activate commonroad-py39
        - *install-and-run

docs:
    stage: test
    script:
        - source activate commonroad-py39
        - pip install -r ./doc/doc_requirements.txt
        - cd doc && make html

build_package:
    stage: build
    only:
        - master
        - develop
    script: python setup.py sdist bdist_wheel
