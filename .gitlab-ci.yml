image: rasaford/commonroad-map-tool:v0.1

stages:
  - test
  - build

before_script:
  - source activate commonroad
  - curl -O https://bootstrap.pypa.io/get-pip.py
  - python get-pip.py
  # This is required for the GitLab runner to have permissions to all the repos the user stating the job has. 
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.lrz.de/".insteadOf "git@gitlab.lrz.de:"
  - git clone --branch develop git@gitlab.lrz.de:cps/commonroad-io.git $HOME/commonroad-io
  - pip install -e $HOME/commonroad-io
  - git clone --branch develop git@gitlab.lrz.de:cps/sumo-interface.git $HOME/sumo-interface
  - pip install -e $HOME/sumo-interface
  # install all requirements but ignore the git versions as we have already installed them previously
  - grep -v "git" requirements.txt | pip install -r /dev/stdin
  - export PATH="$PATH:$HOME/.local/bin"
  - pip install -r test_requirements.txt
  - pip install tox-current-env

# python36:
#   stage: test
#   script: tox -e py36

python37:
  stage: test
  script: tox --current-env -e py37 -- --junitxml=junit-{envname}.xml
  artifacts:
    reports:
      junit: junit-*.xml

docs:
  stage: test
  script: tox -e docs

build_package:
  stage: build
  only:
    - master
    - develop
  script: python setup.py sdist bdist_wheel
