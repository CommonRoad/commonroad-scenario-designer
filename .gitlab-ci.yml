image: rasaford/commonroad-map-tool:latest

stages:
  - test
  - build

before_script:
  - curl -O https://bootstrap.pypa.io/get-pip.py
  - python get-pip.py
  - pip install tox coverage
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.lrz.de/".insteadOf "git@gitlab.lrz.de:"
  - git clone git@gitlab.lrz.de:cps/commonroad-io.git
  - pip install -r requirements.txt

python36:
  image: python:3.6
  stage: test
  script: tox -e py36

python37:
  image: python:3.7
  stage: test
  script: tox -e py37 -- --junitxml=junit-{envname}.xml
  artifacts:
    reports:
      junit: junit-*.xml

docs:
  image: python:3.7
  stage: test
  script: tox -e docs

build_package:
  stage: build
  only:
    - master
    - develop
  script: python setup.py sdist bdist_wheel
