image: rasaford/commonroad-map-tool:v0.1

stages:
  - test
  - build

before_script:
  - curl -O https://bootstrap.pypa.io/get-pip.py
  - python get-pip.py
  - git config --global url."https://gitlab-ci-token:${CI_JOB_TOKEN}@gitlab.lrz.de/".insteadOf "git@gitlab.lrz.de:"
  - git clone --branch develop git@gitlab.lrz.de:cps/commonroad-io.git
  - pip install -e commonroad-io
  - git clone --branch develop git@gitlab.lrz.de:cps/sumo-interface.git
  - pip install -e sumo-interface
  # install all requirements but ignore the git versions as we have already installed them previously
  - grep -v "git" requirements.txt | pip install -r /dev/stdin
  - pip install test_requirements.txt

python36:
  stage: test
  script: tox -e py36

python37:
  stage: test
  script: tox -e py37 -- --junitxml=junit-{envname}.xml
  artifacts:
    reports:
      junit: junit-*.xml

docs:
  stage: test
  script: tox -e docs

build_package:
  stage: build
  only:
    - master
    - develop
  script: python setup.py sdist bdist_wheel
